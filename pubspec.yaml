name: swafa_profile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  intl: ^0.20.2
  floor: ^1.5.0
  retrofit: ^4.4.2
  cached_network_image: ^3.4.1
  dio: ^5.8.0+1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  floor_generator: ^1.5.0
  retrofit_generator: ^9.1.7
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  
  fonts:

  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        weight: 700
      - asset: assets/fonts/Roboto/Roboto-Italic.ttf
        weight: 300
